<!DOCTYPE html>
<html>
  <head>
    <title>Stress Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Stress Quiz</h1>
      <form id="stress-quiz">
        <div class="form-group">
          <input type="checkbox" name="stress" value="loss-of-sleep">loss of sleep<br>
          <input type="checkbox" name="stress" value="feeling-overwhelmed">feeling overwhelmed<br>
          <input type="checkbox" name="stress" value="loss-of-sanity">loss of sanity<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="symptoms" value="High-blood-pressure">loss of sanity<br>
          <input type="checkbox" name="symptoms" value="anxiety">anxiety<br>
          <input type="checkbox" name="symptoms" value="hallucinating">hallucinating<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="solution" value="Meditate">Meditate<br>
          <input type="checkbox" name="solution" value="Pet-a-animal">Pet a animal<br>
          <input type="checkbox" name="solution" value="Exercise">Exercise<br>
        </div>
        <button type="submit">Submit quiz!</button>
      </form>
      <div>
        <p>
          <span id="re-stress"></span>
          <span id="re-symptoms"></span>
          <span id="re-solution"></span>
        </p>
      </div>
    </div>
  </body>
</html>
